<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        
        <input type="number" id="text_box" placeholder="Calculate" />
        <img src="/Full_screen.png" alt="Full_screen" />
      </div>
      <div class="buttons">
        <button class="base_style">/</button> 
        <button class="base_style">*</button>
        <button class="base_style">-</button>
        <button class="base_style">7</button>
        <button class="base_style">8</button>
        <button class="base_style">9</button>
        <button class="base_style">4</button>
        <button class="base_style">5</button>
        <button class="base_style">6</button>
        <button class="base_style">1</button>
        <button class="base_style">2</button>
        <button class="base_style">3</button>
        <button class="base_style">0</button>
        <button class="base_style">+</button>
        <button class="base_style">.</button>
      </div>
    </div>
  </body>
</html>
